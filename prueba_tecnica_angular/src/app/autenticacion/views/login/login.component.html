<div class="row">
  <div class="col-1 col-sm-1 col-md-3"></div>
  <div class="col-10 col-sm-10 col-md-6 container-login">
    <div class="login-usuario">
      <div class="image-title">
        <img src="../../../../assets/images/icon.png" alt="login">
      </div>

      <form autocomplete="off"
        (ngSubmit)="login()"
        [formGroup]="formularioLogin"
      >
        <div class="row p-fluid mt-4">
          <div class="col-2"></div>
          <div class="col-8">
              <span class="p-input-icon-left p-float-label">
                  <i class="pi pi-user"></i>
                  <input id="float-input"
                    type="text"
                    formControlName="nombre_usuario"
                    pInputText
                    placeholder="Nombre de usuario"
                  />
                  <label for="float-input">Nombre de Usuario</label>
              </span>
              <span class="form-text text-danger" *ngIf="campoEsValido('nombre_usuario')">
                    El campo del nombre de usuario es requerido
              </span>
          </div>
          <div class="col-2"></div>
        </div>

        <div class="row p-fluid">
          <div class="col-2"></div>
          <div class="col-8 mt-4">
            <span class="p-float-label">
                <p-password
                  [toggleMask]="true"
                  formControlName="contrasenia"
                  [feedback]="false"
                  placeholder="Contraseña"
                >
                </p-password>
                <label for="float-input">Contraseña</label>
            </span>
            <span class="form-text text-danger" *ngIf="campoEsValido('contrasenia')">
                El campo de la contraseña es requerido
            </span>
          </div>
          <div class="col-2"></div>
        </div>

        <div class="row mt-4 contenedor-boton-login">
          <div class="col-2"></div>
          <div class="col-8">
              <button class="p-button-secondary boton-login" pButton
                type="submit"
              >
                INICIAR SESIÓN
              </button>
          </div>
          <div class="col-2"></div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-1 col-sm-1 col-md-3"></div>
</div>
